<!DOCTYPE html><!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YUNEofficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      padding-bottom: 60px;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    p {
      line-height: 1.8;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      border: 3px solid #1da1f2;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 30px 0;
    }

    .btn {
      display: block;
      text-decoration: none;
      background: #1da1f2;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #38bdf8;
      transform: translateY(-2px);
    }

    .button-group {
      margin-bottom: 25px;
    }

    .button-group img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 8px;
    }

    /* ハンバーガーメニュー */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #020617;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    #side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      font-weight: bold;
    }

    #side-menu a:hover {
      background: #1e293b;
    }
  </style>
</head>

<body>

  <!-- ハンバーガーメニュー -->
  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  </nav>

      また、直販所は他サイトでの販売よりお安くご購入することが可能です！<br>
      ぜひご検討ください
    </p>

    <hr>

    <div class="button-group">
      <img src="X画像.png" alt="公式X">
      <a href="https://x.com/ZAosl59EPP89142" class="btn">公式X</a>
    </div>

    <div class="button-group">
      <img src="gameclub.png" alt="ゲームクラブ">
      <a href="https://gameclub.jp/users/204152/products" class="btn" target="_blank" rel="noopener noreferrer">
        ゲームクラブ
      </a>
    </div>

    <div class="button-group">
      <img src="yune.png" alt="YUNEstore">
      <a href="https://t.me/+1UkUU2JNstM5MWI1" class="btn" target="_blank" rel="noopener noreferrer">
        YUNEstore直販所
      </a>
    </div>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("side-menu");
      menu.style.left = menu.style.left === "0px" ? "-200px" : "0px";
    }
  </script>

</body>
</html>
